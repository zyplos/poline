<html lang="en">

<head>
  <meta charset="utf-8">

    content="Poline is lightweight, dependency free and fast JavaScript function written in TypeScript. It draws lines between anchors over polar HSL coordinates to generate pleasing color palettes.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://meodai.github.io/poline/">
  <meta property="og:title" content="Poline — Esoteric Color Palette Generation Library">
  <meta property="og:description"
    content="poline is lightweight, dependency free and fast JavaScript function written in TypeScript. It draws lines between anchors over polar coordinates to generate pleasing color palettes.">
  <meta property="og:image" content="https://meodai.github.io/poline/socialfb.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://meodai.github.io/poline/">
  <meta property="twitter:title" content="Poline — Esoteric Color Palette Generation Library">

    content="poline is lightweight, dependency free and fast JavaScript function written in TypeScript. It draws lines between anchors over polar coordinates to generate pleasing color palettes.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Work+Sans:wght@300;400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="l-wrap">
    <section class="l-menu" data-menu>
      <aside class="controls l-sec">
        <div class="l-sec__inner" data-section="playground">
          <h2 id="playground">Playground</h2>
          <p>
            Experience the magic of "<strong class="t">poline</strong>" for yourself.
          </p>
          <div class="l-sec__controls">
            <label>
              <span class="t">Steps (<input type="number" id="steps-val" value="3" class="input-number">)</span>
              <i><input type="range" min="1" max="15" value="3" data-steps></i>
            </label>
            <label>
              <span class="t">Hue Shift (<input type="number" id="hueshift-val" value="0" class="input-number">)</span>
              <i><input type="range" min="-180" max="180" value="0" data-hueshift></i>
            </label>
            <label>
              <span class="t">Invert Lightness</span>
              <i><input type="checkbox" data-invertlightness></i>
            </label>
            <label>
              <span class="t">Closed Loop</span>
              <i><input type="checkbox" data-loop></i>
            </label>
            <label>
              <span><span class="t">Position fn X</span>(Hue / Light)</span>
              <i><select data-select="x">
                </select></i>
            </label>
            <label>
              <span><span class="t">Position fn Y</span>(Hue / Light)</span>
              <i><select data-select="y">
                </select></i>
            </label>
            <label>
              <span><span class="t">Position fn Z</span> (Saturation)</span>
              <i><select data-select="z">
                </select></i>
            </label>
            <label>
              <span class="t">Current Model</span>
              <i><select data-models>
                </select></i>
            </label>
            <button data-randomize>Randomize Anchors</button>
            <button data-add-anchor>Add Anchor</button>
            <button data-remove-anchor>Remove Anchor</button>
          </div>
        </div>
      </aside>

      <aside class="l-sec">
        <div class="l-sec__inner" data-section="export">
          <div class="export">
            <h2 id="export" class="hidden">Export</h2>
            <div data-export>

            </div>
          </div>
        </div>
      </aside>
    </section>
    <div class="l-demo">
      <div class="poline-picker">
        <div data-picker class="picker"></div>
        <div class="poline-picker__circprev"></div>
      </div>
    </div>
  </main>

  <div class="drawer">
    <div class="drawer__preview" data-draw>

    </div>
  </div>


  <script src="site.js" type="module"></script>
</body>

</html>
